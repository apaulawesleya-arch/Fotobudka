<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ania&Damian weselna fotobudka</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  video, canvas, #photo {
    max-width: 90vw;
    max-height: 60vh;
    border: 2px solid #333;
    border-radius: 8px;
    transform: scaleX(-1); /* lustrzane odbicie podglądu */
  }
  #photo {
    margin-top: 20px;
    display: none;
    transform: none; /* zdjęcie nie jest odwrócone */
  }
  button {
    margin: 10px 5px 0 5px;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Ania&amp;Damian weselna fotobudka</h1>
<p>Zrób zdjęcie i podziel się nim z nami! 🕊️</p>

<video id="video" autoplay playsinline></video>
<br/>
<button id="takePhoto">Zrób zdjęcie</button>
<button id="sendPhoto" disabled>Prześlij zdjęcie</button>

<canvas id="canvas" style="display:none;"></canvas>
<img id="photo" alt="Twoje zdjęcie" />

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const takePhotoBtn = document.getElementById('takePhoto');
const sendPhotoBtn = document.getElementById('sendPhoto');
const context = canvas.getContext('2d');

let lastPhotoDataUrl = null;

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Nie można uruchomić kamery: ' + err.message);
  }
}

function takePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  context.save();
  context.translate(canvas.width, 0);
  context.scale(-1, 1); // lustrzane odbicie podglądu
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  context.restore();

  lastPhotoDataUrl = canvas.toDataURL('image/jpeg');

  // Pokaż zdjęcie w oryginalnym (nieodwróconym) formacie
  photo.style.transform = 'none'; // zdjęcie bez odbicia
  photo.src = lastPhotoDataUrl;
  photo.style.display = 'block';

  // Aktywuj przycisk wysłania zdjęcia
  sendPhotoBtn.disabled = false;
}

function sendPhoto() {
  if (!lastPhotoDataUrl) {
    alert('Najpierw zrób zdjęcie!');
    return;
  }
  const base64Data = lastPhotoDataUrl.split(',')[1];
  fetch('https://script.google.com/macros/s/AKfycbzR-AN27BN3fzqp78KuooT2kOuBcwCfEnoyf1YwNHOeFFVmNusqkX6d6Hnmm2sHTH3VvQ/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      data: base64Data,
      mimetype: 'image/jpeg',
      filename: 'fotobudka_' + Date.now() + '.jpg'
    })
  })
  .then(response => response.text())
  .then(result => {
    if(result === 'OK'){
      alert('📷 Zdjęcie zostało zapisane!');
      sendPhotoBtn.disabled = true; // dezaktywuj przycisk po wysłaniu
    } else {
      alert('Błąd zapisu zdjęcia: ' + result);
    }
  })
  .catch(error => {
    alert('Błąd podczas wysyłania zdjęcia: ' + error.message);
  });
}

takePhotoBtn.addEventListener('click', takePhoto);
sendPhotoBtn.addEventListener('click', sendPhoto);

startCamera();
</script>
</body>
</html>
