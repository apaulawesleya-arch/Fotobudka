<body>

<h1>Ania & Damian - Weselna Fotobudka</h1>
<p>ZrÃ³b zdjÄ™cie i podziel siÄ™ nim z nami! ğŸ•Šï¸</p>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div id="buttons">
    <button onclick="takePhoto()">ğŸ“¸ ZrÃ³b zdjÄ™cie</button>
    <button onclick="switchCamera()">ğŸ”„ ZmieÅ„ kamerÄ™</button>
</div>

<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let context = canvas.getContext('2d');
let usingFrontCamera = true;
let stream;

// Start kamery
async function startCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
    }
    stream = await navigator.mediaDevices.getUserMedia({
        video: {
            facingMode: usingFrontCamera ? 'user' : 'environment'
        }
    });
    video.srcObject = stream;
}

function switchCamera() {
    usingFrontCamera = !usingFrontCamera;
    startCamera();
}

function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.style.display = 'block';

    context.save();
    context.translate(canvas.width, 0);
    context.scale(-1, 1); // Lustrzane odbicie
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    context.restore();

    const dataUrl = canvas.toDataURL('image/jpeg');
    const base64Data = dataUrl.split(',')[1];

    fetch("https://script.google.com/macros/s/AKfycbyjAVJMTW6U9KDyLr1VrhEmS5jvy0Xr9wDwgss_KTgAvpL6uTndeXxFCiwWiOBByuMO/exec", {
        method: "POST",
        body: new URLSearchParams({
            data: base64Data,
            mimetype: "image/jpeg",
            filename: "fotobudka_" + Date.now() + ".jpg"
        })
    })
    .then(r => r.text())
    .then(res => {
        alert("ğŸ“· ZdjÄ™cie zapisane!");
    })
    .catch(err => console.error(err));
}

startCamera();
</script>

</body>
