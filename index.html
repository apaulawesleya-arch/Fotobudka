<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ania&Damian weselna fotobudka</title>
<style>
  video, img {
    width: 320px;
    height: 480px;
    object-fit: cover;
    transform: scaleX(-1); /* odbicie lustrzane */
  }
</style>
</head>
<body>
<h1>Ania&Damian weselna fotobudka</h1>
<p>Zrób zdjęcie i podziel się nim z nami! 🕊️</p>

<video id="camera" autoplay playsinline></video>
<br />
<button id="snap">Zrób zdjęcie</button>
<br />
<img id="photo" alt="Podgląd zdjęcia" />
<br />
<button id="send" disabled>Wyślij zdjęcie</button>

<script>
const video = document.getElementById('camera');
const photo = document.getElementById('photo');
const snap = document.getElementById('snap');
const send = document.getElementById('send');
let base64Image = '';

navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => alert("Błąd dostępu do kamery: " + err));

snap.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');

  // Odbicie lustrzane na canvas
  ctx.translate(canvas.width, 0);
  ctx.scale(-1, 1);

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  base64Image = canvas.toDataURL('image/jpeg').split(',')[1];
  photo.src = 'data:image/jpeg;base64,' + base64Image;
  send.disabled = false;
});

send.addEventListener('click', () => {
  if (!base64Image) return alert("Zrób zdjęcie najpierw!");
  
  fetch('https://script.google.com/macros/s/AKfycbzR-AN27BN3fzqp78KuooT2kOuBcwCfEnoyf1YwNHOeFFVmNusqkX6d6Hnmm2sHTH3VvQ/exec', {
    method: 'POST',
    body: new URLSearchParams({
      data: base64Image,
      mimetype: 'image/jpeg',
      filename: 'zdjecie_' + Date.now() + '.jpg'
    })
  })
  .then(res => res.text())
  .then(text => alert(text))
  .catch(err => alert('Błąd wysyłania: ' + err));
});
</script>
</body>
</html>
