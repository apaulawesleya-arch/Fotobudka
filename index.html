<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Ania&Damian weselna fotobudka</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9e0e7;
    color: #333;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
    box-sizing: border-box;
    min-height: 100vh;
  }
  h1 {
    color: #d6336c;
    margin-bottom: 5px;
    font-size: 1.8rem;
    text-align: center;
  }
  p {
    font-size: 1.1rem;
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
  }
  video {
    width: 100vw;
    max-width: 400px;
    height: auto;
    border: 3px solid #d6336c;
    border-radius: 12px;
    object-fit: cover;
    transform: scaleX(-1); /* lustrzane odbicie */
    box-shadow: 0 4px 10px rgba(214, 51, 108, 0.4);
    transition: all 0.3s ease;
  }
  #photo {
    width: 100vw;
    max-width: 400px;
    height: auto;
    border: 3px solid #d6336c;
    border-radius: 12px;
    object-fit: contain;
    box-shadow: 0 4px 10px rgba(214, 51, 108, 0.4);
    margin-top: 20px;
    display: none;
    /* **UWAGA** brak transform: scaleX, zdjęcie pokazujemy normalnie */
  }
  #buttonsContainer {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button {
    margin: 0;
    font-size: 20px;
    padding: 14px 32px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    background-color: #d6336c;
    color: white;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(214, 51, 108, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    min-width: 140px;
  }
  button:disabled {
    background-color: #f1cdd9;
    box-shadow: none;
    cursor: not-allowed;
    color: #a07a8e;
  }
  button:hover:not(:disabled) {
    background-color: #b42b57;
    box-shadow: 0 6px 12px rgba(180, 43, 87, 0.8);
  }
</style>
</head>
<body>
<h1>Ania&amp;Damian weselna fotobudka</h1>
<p>Zrób zdjęcie i podziel się nim z nami! 🕊️📸</p>

<video id="video" autoplay playsinline></video>
<img id="photo" alt="Twoje zdjęcie" />

<div id="buttonsContainer">
  <button id="switchCamera" title="Przełącz kamerę">🔄 Przełącz kamerę</button>
  <button id="takePhoto">📷 Zrób zdjęcie</button>
  <button id="retakePhoto" style="display:none;">🔄 Zrób ponownie</button>
  <button id="uploadPhoto" style="display:none;" disabled>🚀 Prześlij zdjęcie</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const takePhotoBtn = document.getElementById('takePhoto');
const retakePhotoBtn = document.getElementById('retakePhoto');
const switchCameraBtn = document.getElementById('switchCamera');
const uploadPhotoBtn = document.getElementById('uploadPhoto');
const context = canvas.getContext('2d');

let currentStream = null;
let useFrontCamera = true;
let lastDataUrl = null;

async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  try {
    currentStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: useFrontCamera ? 'user' : 'environment' },
      audio: false
    });
    video.srcObject = currentStream;
    video.style.display = 'block';
    photo.style.display = 'none';
    retakePhotoBtn.style.display = 'none';
    uploadPhotoBtn.style.display = 'none';
    uploadPhotoBtn.disabled = true;
    takePhotoBtn.style.display = 'inline-block';
  } catch (err) {
    alert('Nie można uruchomić kamery: ' + err.message);
  }
}

function takePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  context.save();
  context.translate(canvas.width, 0);
  context.scale(-1, 1); // lustrzane odbicie w trakcie rysowania zdjęcia na canvas
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  context.restore();

  const dataUrl = canvas.toDataURL('image/jpeg');

  photo.src = dataUrl;  // zdjęcie bez odwracania, bo img nie ma transformacji
  photo.style.display = 'block';

  video.style.display = 'none';
  takePhotoBtn.style.display = 'none';
  retakePhotoBtn.style.display = 'inline-block';
  uploadPhotoBtn.style.display = 'inline-block';
  uploadPhotoBtn.disabled = false;

  lastDataUrl = dataUrl;
}

function retakePhoto() {
  photo.style.display = 'none';
  video.style.display = 'block';
  retakePhotoBtn.style.display = 'none';
  uploadPhotoBtn.style.display = 'none';
  uploadPhotoBtn.disabled = true;
  takePhotoBtn.style.display = 'inline-block';
}

function switchCamera() {
  useFrontCamera = !useFrontCamera;
  startCamera();
}

function uploadPhoto() {
  if (!lastDataUrl) return;

  uploadPhotoBtn.disabled = true;
  uploadPhotoBtn.textContent = '⏳ Wysyłanie...';

  const base64Data = lastDataUrl.split(',')[1];
  fetch('https://script.google.com/macros/s/AKfycbzR-AN27BN3fzqp78KuooT2kOuBcwCfEnoyf1YwNHOeFFVmNusqkX6d6Hnmm2sHTH3VvQ/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      data: base64Data,
      mimetype: 'image/jpeg',
      filename: 'fotobudka_' + Date.now() + '.jpg'
    })
  })
  .then(response => response.text())
  .then(result => {
    if(result === 'OK'){
      alert('🚀 Zdjęcie zostało zapisane!');
      uploadPhotoBtn.textContent = '✅ Wysłano';
      uploadPhotoBtn.textContent = '🚀 Prześlij zdjęcie';
      uploadPhotoBtn.disabled = false;
    }
  })
 
  });
}

takePhotoBtn.addEventListener('click', takePhoto);
retakePhotoBtn.addEventListener('click', retakePhoto);
switchCameraBtn.addEventListener('click', switchCamera);
uploadPhotoBtn.addEventListener('click', uploadPhoto);

startCamera();
</script>
</body>
</html>
