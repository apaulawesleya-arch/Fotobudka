<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ania&Damian weselna fotobudka</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  video, canvas, #photo {
    max-width: 90vw;
    max-height: 60vh;
    border: 2px solid #333;
    border-radius: 8px;
    transform: scaleX(-1); /* lustrzane odbicie */
  }
  #photo {
    margin-top: 20px;
    display: none;
  }
  button {
    margin-top: 15px;
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Ania&amp;Damian weselna fotobudka</h1>
<p>Zrób zdjęcie i podziel się nim z nami! 🕊️</p>

<video id="video" autoplay playsinline></video>
<br/>
<button id="takePhoto">Zrób zdjęcie</button>

<canvas id="canvas" style="display:none;"></canvas>
<img id="photo" alt="Twoje zdjęcie" />

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const takePhotoBtn = document.getElementById('takePhoto');
const context = canvas.getContext('2d');

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'user' },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    alert('Nie można uruchomić kamery: ' + err.message);
  }
}

function takePhoto() {
  if (video.videoWidth === 0 || video.videoHeight === 0) {
    alert('Kamera jeszcze się uruchamia, spróbuj za chwilę.');
    return;
  }
  
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  context.save();
  context.translate(canvas.width, 0);
  context.scale(-1, 1); // lustrzane odbicie
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  context.restore();

  const dataUrl = canvas.toDataURL('image/jpeg');

  // Pokaż podgląd zdjęcia dopiero po zrobieniu
  photo.src = dataUrl;
  photo.style.display = 'block';

  // Wyślij zdjęcie do Google Apps Script
  const base64Data = dataUrl.split(',')[1];
  fetch('https://script.google.com/macros/s/AKfycbzR-AN27BN3fzqp78KuooT2kOuBcwCfEnoyf1YwNHOeFFVmNusqkX6d6Hnmm2sHTH3VvQ/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      data: base64Data,
      mimetype: 'image/jpeg',
      filename: 'fotobudka_' + Date.now() + '.jpg'
    })
  })
  .then(response => response.text())
  .then(result => {
    if(result === 'OK'){
      alert('📷 Zdjęcie zostało zapisane!');
    } else {
      alert('Błąd zapisu zdjęcia: ' + result);
    }
  })
  .catch(error => {
    alert('Błąd podczas wysyłania zdjęcia: ' + error.message);
  });
}

takePhotoBtn.addEventListener('click', takePhoto);

startCamera();
</script>
</body>
</html>
