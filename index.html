<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ania&Damian weselna fotobudka</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background: #f9e0e7; /* delikatny r√≥≈º */
    color: #333;
  }
  video, #photo {
    width: auto;
    max-width: 90vw;
    max-height: 80vh;
    border: 2px solid #333;
    border-radius: 8px;
    object-fit: contain;
    transform: scaleX(-1); /* lustrzane odbicie */
  }
  #photo {
    margin-top: 20px;
    display: none;
  }
  button {
    margin: 15px 10px 0 10px;
    font-size: 18px;
    padding: 10px 25px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ff6699;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e05585;
  }
</style>
</head>
<body>
<h1>Ania&amp;Damian weselna fotobudka</h1>
<p>Zr√≥b zdjƒôcie i podziel siƒô nim z nami! üïäÔ∏è</p>

<video id="video" autoplay playsinline></video>
<img id="photo" alt="Twoje zdjƒôcie" />

<br/>
<button id="switchCamera">Prze≈ÇƒÖcz kamerƒô</button>
<button id="takePhoto">Zr√≥b zdjƒôcie</button>
<button id="retakePhoto" style="display:none;">Zr√≥b ponownie</button>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const takePhotoBtn = document.getElementById('takePhoto');
const retakePhotoBtn = document.getElementById('retakePhoto');
const switchCameraBtn = document.getElementById('switchCamera');
const context = canvas.getContext('2d');

let currentStream = null;
let useFrontCamera = true;

async function startCamera() {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }
  try {
    currentStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: useFrontCamera ? 'user' : 'environment' },
      audio: false
    });
    video.srcObject = currentStream;
    video.style.display = 'block';
    photo.style.display = 'none';
    retakePhotoBtn.style.display = 'none';
    takePhotoBtn.style.display = 'inline-block';
  } catch (err) {
    alert('Nie mo≈ºna uruchomiƒá kamery: ' + err.message);
  }
}

function takePhoto() {
  // Ustaw proporcje pionowe 3:4 na canvasie dla selfie
  const desiredWidth = video.videoWidth;
  const desiredHeight = video.videoHeight;
  
  canvas.width = desiredWidth;
  canvas.height = desiredHeight;

  context.save();
  context.translate(canvas.width, 0);
  context.scale(-1, 1); // lustrzane odbicie
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  context.restore();

  const dataUrl = canvas.toDataURL('image/jpeg');

  photo.src = dataUrl;
  photo.style.display = 'block';

  video.style.display = 'none';
  takePhotoBtn.style.display = 'none';
  retakePhotoBtn.style.display = 'inline-block';

  // Wy≈õlij zdjƒôcie do Google Apps Script
  const base64Data = dataUrl.split(',')[1];
  fetch('https://script.google.com/macros/s/AKfycbzR-AN27BN3fzqp78KuooT2kOuBcwCfEnoyf1YwNHOeFFVmNusqkX6d6Hnmm2sHTH3VvQ/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      data: base64Data,
      mimetype: 'image/jpeg',
      filename: 'fotobudka_' + Date.now() + '.jpg'
    })
  })
  .then(response => response.text())
  .then(result => {
    if(result !== 'OK'){
      alert('B≈ÇƒÖd zapisu zdjƒôcia: ' + result);
    }
  })
  .catch(error => {
    alert('B≈ÇƒÖd podczas wysy≈Çania zdjƒôcia: ' + error.message);
  });
}

function retakePhoto() {
  photo.style.display = 'none';
  video.style.display = 'block';
  retakePhotoBtn.style.display = 'none';
  takePhotoBtn.style.display = 'inline-block';
}

function switchCamera() {
  useFrontCamera = !useFrontCamera;
  startCamera();
}

takePhotoBtn.addEventListener('click', takePhoto);
retakePhotoBtn.addEventListener('click', retakePhoto);
switchCameraBtn.addEventListener('click', switchCamera);

startCamera();
</script>
</body>
</html>
